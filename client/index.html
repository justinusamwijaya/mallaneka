      <script type="text/javascript">
      $(document).ready(function() {
      var panels = $('.user-infos');
      var panelsButton = $('.dropdown-user-harga');
      panels.hide();

      //Click dropdown
      panelsButton.click(function() {
          //get data-for attribute
          var dataFor = $(this).attr('data-for');
          var idFor = $(dataFor);

          //current button
          var currentButton = $(this);
          idFor.slideToggle(400, function() {
              //Completed slidetoggle
              if(idFor.is(':visible'))
              {
                  currentButton.html('<strong>Harga </strong><i class="glyphicon glyphicon-chevron-up text-muted" style="font-size:18px"></i>');
              }
              else
              {
                  currentButton.html('<strong>Harga </strong><i class="glyphicon glyphicon-chevron-down text-muted" style="font-size:18px" ></i>');
              }
          })
      });


      $('[data-toggle="tooltip"]').tooltip();
  });
    </script>
    <script type="text/javascript">
    $(document).ready(function() {
    var panels = $('.user-infos');
    var panelsButton = $('.dropdown-user-fitur');
    panels.hide();

    //Click dropdown
    panelsButton.click(function() {
        //get data-for attribute
        var dataFor = $(this).attr('data-for');
        var idFor = $(dataFor);

        //current button
        var currentButton = $(this);
        idFor.slideToggle(400, function() {
            //Completed slidetoggle
            if(idFor.is(':visible'))
            {
                currentButton.html('<strong>Fitur </strong><i class="glyphicon glyphicon-chevron-up text-muted" style="font-size:18px"></i>');
            }
            else
            {
                currentButton.html('<strong>Fitur </strong><i class="glyphicon glyphicon-chevron-down text-muted" style="font-size:18px"></i>');
            }
        })
    });


    $('[data-toggle="tooltip"]').tooltip();
});
